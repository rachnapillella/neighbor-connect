<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Connect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="overlay"></div>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#"><i class="fas fa-home"></i></a></li>
                <li><a href="#"><i class="fas fa-user"></i></a></li>
                <li><a href="#"><i class="fas fa-user-friends"></i></a></li>
            </ul>
            <h1>Neighborhood Connect</h1>
            <div class="user-menu">
                <a href="#"><i class="fas fa-bell"></i></a>
                <!-- <a href="#"><i class="fas fa-cog"></i></a> -->
                <a href="#"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="post-card">
            <div class="post-header">
                <img src="per1.jpg" alt="User Avatar" class="user-avatar">
                <a href="#" class="username">Belly Fisher</a>
            </div>
            <img src="i3.jpg" alt="Post Image" class="post-image">
            <div class="caption">
                "Excited to go shopping!"
            </div>
            <div class="interaction-icons">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="connect-reminder">
                <button class="connect-btn">Connect</button>
                <button class="reminder-btn">Set Reminder</button>
                <button class="scheduled-time-btn">
                    Scheduled Time
                </button>
            </div>
        </div>
        <div class="post-card">
            <div class="post-header">
                <img src="per2.jpg" alt="User Avatar" class="user-avatar">
                <a href="#" class="username">Jermaiah Fisher</a>
            </div>
            <img src="walk.jpg" alt="Post Image" class="post-image">
            <div class="caption">
                "Taking Jimmy for a walk!"
            </div>
            <div class="interaction-icons">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="connect-reminder">
                <button class="connect-btn">Connect</button>
                <button class="reminder-btn">Set Reminder</button>
                <button class="scheduled-time-btn">
                    Scheduled Time
                </button>
            </div>
    </main>
</div>
    <script src="sample.js"></script>
</body>
</html>
